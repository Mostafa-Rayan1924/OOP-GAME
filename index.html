<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container mx-auto px-6 mt-20 flex items-center flex-wrap justify-between gap-6">
      <div
        class="person-ismaily rounded-lg h-auto text-center border-2 border-yellow-500 p-10 flex-1">
        <div
          class="person-ismaily-progress bg-gray-400 w-full h-[20px] relative">
          <span class="absolute top-0 left-0 w-full h-full bg-green-500"></span>
        </div>
        <h2 class="my-4 uppercase text-2xl">Ismaily Sc</h2>
        <img class="mx-auto max-w-full mb-4" src="ismaily.jpeg" alt="" />
        <div class="person-ismaily-btns flex items-center justify-center gap-2">
          <button
            class="person-ismaily-attack px-6 py-2 bg-yellow-500 rounded-lg text-white font-bold">
            Attack
          </button>
          <button
            class="person-ismaily-health px-6 py-2 bg-blue-500 rounded-lg text-white font-bold">
            Health
          </button>
        </div>
        <div class="mt-5 space-y-2 text-start">
          <h2 class="capitalize person-ismaily-healthUi">
            your health is : <span class="font-bold text-lg"></span>
          </h2>
          <h3 class="capitalize person-ismaily-strengthUi">
            your strength is : <span class="font-bold text-lg"></span>
          </h3>
        </div>
      </div>
      <div
        class="person-alahly rounded-lg h-auto text-center border-2 border-red-500 p-10 flex-1">
        <div
          class="person-alahly-progress bg-gray-400 w-full h-[20px] relative">
          <span class="absolute top-0 left-0 w-full h-full bg-green-500"></span>
        </div>
        <h2 class="my-4 uppercase text-2xl">alahly Sc</h2>
        <img class="mx-auto max-w-full mb-4" src="alahly.jpeg" alt="" />
        <div class="person-alahly-btns flex items-center justify-center gap-2">
          <button
            class="person-alahly-attack px-6 py-2 bg-red-500 rounded-lg text-white font-bold">
            Attack
          </button>
          <button
            class="person-alahly-health px-6 py-2 bg-black rounded-lg text-white font-bold">
            Health
          </button>
        </div>
        <div class="mt-5 space-y-2 text-start">
          <h2 class="capitalize person-alahly-healthUi">
            your health is : <span class="font-bold text-lg"></span>
          </h2>
          <h3 class="capitalize person-alahly-strengthUi">
            your strength is : <span class="font-bold text-lg"></span>
          </h3>
        </div>
      </div>
    </div>
    <script src="oop.js"></script>
  </body>
</html>
